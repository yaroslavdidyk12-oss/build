<section id="home"></section>

<script>
let hours="72";

const baseData={

  {name:"Ğ’Ğ¾Ğ´Ğ° (Ğ»)",base:3,perDay:true},
  {name:"Ğ‡Ğ¶Ğ°",base:2,perDay:true},
  {name:"ĞĞ¿Ñ‚ĞµÑ‡ĞºĞ°",base:1,perDay:false}

  {name:"Ğ”Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¸",base:1,perDay:false},

  {name:"ĞšĞ¾Ğ²Ğ´Ñ€Ğ°",base:2,perDay:false}

let data=JSON.parse(localStorage.getItem("plan_safe"))||JSON.parse(JSON.stringify(baseData));

["home","evac","car"].forEach(s=>{

  if(!i.checked) i.checked={24:false,48:false,72:false};

function save(){localStorage.setItem("plan_safe",JSON.stringify(data))}
function qty(i){return i.perDay?Math.ceil(i.base*(hours/24)):i.base}

function render(){
 ["home","evac","car"].forEach(sec=>{
  const el=document.getElementById(sec);
  el.innerHTML=`<h3>${data[sec].title}</h3>`;
  data[sec].items.forEach((i,idx)=>{
   const r=document.createElement("div");
   r.className="item-row"+(i.checked[hours]?" have":"");
   r.innerHTML=`

    <input type="text" value="${i.name}">
    <input type="number" value="${qty(i)}">
    <input type="checkbox" ${i.perDay?"checked":""}>Ğ´ĞµĞ½ÑŒ
    <button>ğŸ—‘ï¸</button>`;
   r.children[0].onchange=e=>{i.checked[hours]=e.target.checked;save();render()};
   r.children[1].onchange=e=>{i.name=e.target.value;save()};
   r.children[2].onchange=e=>{
    const v=Number(e.target.value);
    if(v>0){
     i.base=i.perDay?Math.ceil(v/(hours/24)):v;
     save();render();
    }
   };
   r.children[3].onchange=e=>{i.perDay=e.target.checked;save();render()};

  });

function addItem(section){

 if(!name) return;
 data[section].items.push({
  name,
  base:1,
  perDay:false,
  checked:{24:false,48:false,72:false}
 });

}

function renderMarked(){
 const d=document.getElementById("marked-items");
 d.innerHTML="<b>Ğ’Ñ–Ğ´Ğ¼Ñ–Ñ‡ĞµĞ½Ñ–:</b><br>";
 ["home","evac","car"].forEach(s=>{
  data[s].items.forEach(i=>{
   if(i.checked[hours]) d.innerHTML+=`${data[s].title}: ${i.name} (${qty(i)})<br>`;
  });
 });
}

function showMissing(){

 });
}

  });

 }
}

function exportXLSX(){

 ["home","evac","car"].forEach(s=>{
  const rows=[["Ğ Ñ–Ñ‡","Ğš-ÑÑ‚ÑŒ"]];
  data[s].items.forEach(i=>{

function exportPrintXLSX(){

  data[s].items.forEach(i=>{

</script>
