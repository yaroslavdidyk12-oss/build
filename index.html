<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2f80ed">

<style>
body{font-family:Arial,sans-serif;background:#f2f4f7;margin:0;padding:10px}
h1{text-align:center}

.tabs{
  display:flex;
  justify-content:space-around;
  margin-bottom:10px;
}
.tabs button{
  flex:1;
  padding:10px;
  border:none;
  background:#e0e0e0;
  font-size:16px;
}
.tabs button.active{
  background:#2f80ed;
  color:white;
}

section{
  display:none;
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
section.active{display:block}

table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px}

.have{background:#d4edda}
</style>
</head>

<body>

<h1>üõ°Ô∏è –ü–ª–∞–Ω –±–µ–∑–ø–µ–∫–∏</h1>

<div class="tabs">
  <button onclick="goTab('home')" id="tab-home">üè† –í–¥–æ–º–∞</button>
  <button onclick="goTab('evac')" id="tab-evac">üéí –ï–≤–∞–∫—É–∞—Ü—ñ—è</button>
  <button onclick="goTab('car')" id="tab-car">üöó –ê–≤—Ç–æ</button>
</div>

<section id="home"></section>
<section id="evac"></section>
<section id="car"></section>

<script>
const data = {
  home:{title:"üè† –í–¥–æ–º–∞",items:["–í–æ–¥–∞","–á–∂–∞","–ê–ø—Ç–µ—á–∫–∞"]},
  evac:{title:"üéí –ï–≤–∞–∫—É–∞—Ü—ñ—è",items:["–î–æ–∫—É–º–µ–Ω—Ç–∏","–í–æ–¥–∞","–õ—ñ—Ö—Ç–∞—Ä–∏–∫"]},
  car:{title:"üöó –ê–≤—Ç–æ",items:["–ê–ø—Ç–µ—á–∫–∞ –∞–≤—Ç–æ","–ö–æ–≤–¥—Ä–∞","–ó–∞—Ä—è–¥–∫–∞"]}
};

// —Ä–µ–Ω–¥–µ—Ä —Å–µ–∫—Ü—ñ—ó
function render(section){
  const sec = document.getElementById(section);
  sec.innerHTML = "<h2>"+data[section].title+"</h2><table><tr><th>–ú–∞—é</th><th>–†—ñ—á</th></tr>";
  data[section].items.forEach(item=>{
    sec.innerHTML += `<tr>
      <td><input type="checkbox"></td>
      <td>${item}</td>
    </tr>`;
  });
  sec.innerHTML += "</table>";
}

// –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –≤–∫–ª–∞–¥–æ–∫ + —ñ—Å—Ç–æ—Ä—ñ—è
function goTab(section){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));

  document.getElementById(section).classList.add("active");
  document.getElementById("tab-"+section).classList.add("active");

  history.pushState({tab:section},"","#"+section);
}

// –∫–Ω–æ–ø–∫–∞ "–Ω–∞–∑–∞–¥"
window.addEventListener("popstate",e=>{
  const tab = e.state?.tab || "home";
  goTab(tab);
});

// init
["home","evac","car"].forEach(render);
const startTab = location.hash.replace("#","") || "home";
goTab(startTab);

// service worker
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>
