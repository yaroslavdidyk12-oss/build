<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ü–ª–∞–Ω –±–µ–∑–ø–µ–∫–∏</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f4f7;
  margin:0;
  padding:10px;
}

h1 { text-align:center; }

.tabs {
  display:flex;
  gap:5px;
  margin-bottom:10px;
}

.tabs button {
  flex:1;
  padding:10px;
  border:none;
  background:#ddd;
  font-size:16px;
  cursor:pointer;
}

.tabs button.active {
  background:#2f80ed;
  color:white;
}

section {
  display:none;
  background:white;
  padding:15px;
  border-radius:10px;
}

section.active {
  display:block;
}
</style>
</head>

<body>

<h1>üõ°Ô∏è –ü–ª–∞–Ω –±–µ–∑–ø–µ–∫–∏</h1>

<div class="tabs">
  <button data-tab="home">üè† –í–¥–æ–º–∞</button>
  <button data-tab="evac">üéí –ï–≤–∞–∫—É–∞—Ü—ñ—è</button>
  <button data-tab="car">üöó –ê–≤—Ç–æ</button>
</div>

<section id="home">
  <h2>üè† –í–¥–æ–º–∞</h2>
  <p>–í–æ–¥–∞, —ó–∂–∞, –∞–ø—Ç–µ—á–∫–∞</p>
</section>

<section id="evac">
  <h2>üéí –ï–≤–∞–∫—É–∞—Ü—ñ—è</h2>
  <p>–î–æ–∫—É–º–µ–Ω—Ç–∏, —Ä—é–∫–∑–∞–∫, –ª—ñ—Ö—Ç–∞—Ä–∏–∫</p>
</section>

<section id="car">
  <h2>üöó –ê–≤—Ç–æ</h2>
  <p>–ê–ø—Ç–µ—á–∫–∞, –∫–æ–≤–¥—Ä–∞, –∑–∞—Ä—è–¥–∫–∞</p>
</section>

<script>
const buttons = document.querySelectorAll(".tabs button");
const sections = document.querySelectorAll("section");

function showTab(tab, push = true) {
  sections.forEach(s => s.classList.remove("active"));
  buttons.forEach(b => b.classList.remove("active"));

  document.getElementById(tab).classList.add("active");
  document.querySelector(`button[data-tab="${tab}"]`).classList.add("active");

  if (push) {
    history.pushState({tab}, "", "#" + tab);
  }
}

// –∫–ª—ñ–∫–∏ –ø–æ –≤–∫–ª–∞–¥–∫–∞—Ö
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    showTab(btn.dataset.tab);
  });
});

// –∫–Ω–æ–ø–∫–∞ "–Ω–∞–∑–∞–¥"
window.addEventListener("popstate", e => {
  const tab = e.state?.tab || "home";
  showTab(tab, false);
});

// —Å—Ç–∞—Ä—Ç–æ–≤–∞ –≤–∫–ª–∞–¥–∫–∞
const startTab = location.hash.replace("#","") || "home";
showTab(startTab, false);
</script>

</body>
</html>
